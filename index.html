<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="mobile.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="form-wrap">
        <h1>Survey Form</h1>
        <form action="">
          <div class="form-group">
            <label for="name" class="required">Name</label>
            <div class="container11">
              <div class="sect">
                <input type="text" name="firstName" id="first-name" />
                <label for="first-name" class="fname">First</label>
              </div>
              <div>
                <input type="text" name="lastName" id="last-name" /><br />
                <label for="last-name" class="lname">Last</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="required">Email</label><br />
            <input type="email" name="email" id="email" size="49" />
          </div>

          <div class="form-group">
            <label class="required">Your Experience</label>
            <div class="rating-css">
              <input type="radio" name="rating1" id="rating1" />
              <label for="rating1" class="fa fa-star"></label>
              <input type="radio" name="rating1" id="rating2" />
              <label for="rating2" class="fa fa-star"></label>
              <input type="radio" name="rating1" id="rating3" />
              <label for="rating3" class="fa fa-star"></label>
              <input type="radio" name="rating1" id="rating4" />
              <label for="rating4" class="fa fa-star"></label>
              <input type="radio" name="rating1" id="rating5" />
              <label for="rating5" class="fa fa-star"></label>
            </div>
            <p>Overall, how would you rate experience with us</p>
          </div>

          <div class="form-group">
            <label for="email" class="required"
              >How satisfied are you with</label
            >
            <br /><br />
            <div>
              <table>
                <tbody>
                  <tr>
                    <td></td>
                    <td>Very Unsatisfied</td>
                    <td>Unsatisfied</td>
                    <td>Neutral</td>
                    <td>Satisfied</td>
                    <td>Very Satisfied</td>
                  </tr>
                  <tr>
                    <td class="heading">Purchase</td>
                    <td>
                      <input
                        type="radio"
                        name="rate"
                        id="q1"
                        value="1"
                        title="very unsatisfied"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="rate"
                        id="q2"
                        value="2"
                        title="unsatisfied"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="rate"
                        id="q3"
                        value="3"
                        title="neutral"
                      />

                    <td>
                      <input
                        type="radio"
                        name="rate"
                        id="q4"
                        value="4"
                        title="satisfied"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="rate"
                        id="q5"
                        value="5"
                        title="very satisfied"

                  </tr>
                  <tr>
                    <td class="heading">Service</td>
                    <td>
                      <input
                        type="radio"
                        name="rate1"
                        id="q1"
                        value="1"
                        title="very unsatisfied"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="rate1"
                        id="q2"
                        value="2"
                        title="unsatisfied"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="rate1"
                        id="q3"
                        value="3"
                        title="neutral"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="rate1"
                        id="q4"
                        value="4"
                        title="satisfied"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="rate1"
                        id="q5"
                        value="5"
                        title="very satisfied"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="heading">Purchase</td>
                    <td>
                      <input
                        type="radio"
                        name="rate2"
                        id="q1"
                        value="1"
                        title="very unsatisfied"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="rate2"
                        id="q2"
                        value="2"
                        title="unsatisfied"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="rate2"
                        id="q3"
                        value="3"
                        title="neutral"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="rate2"
                        id="q4"
                        value="4"
                        title="satisfied"
                      />
                    </td>
                    <td>
                      <input
                        type="radio"
                        name="rate2"
                        id="q5"
                        value="5"
                        title="very satisfied"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <br />

            <br /><br />

                </tr>
                <tr>
                  <td class="heading">Buy from us again</td>
                  <td>
                    <input
                      type="radio"

                    />

                  </td>

                  <td>

                      type="radio"
                      name="rate2"
                      id="j5"
                      value="5"
                      title="very likely"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <br />

          <div class="form-group">
            <label for="comment" class="required1"
              >Additional comments or Suggestions</label
            ><br /><br />
            <textarea name="comment" id="c" cols="30" rows="10"></textarea>
          </div>

          <div class="form-group">
            <button value="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
